<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <title>GvD Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our service?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="../image/bad.png" alt="dislike icon that is provided by flaticon.com"><br>
                <small>Consistently Unsatisfied</small>
            </div>
            <div class="rating">
                <img src="../image/danger.png" alt="Danger icon that is provided by flaticon.com"><br>
                <small>Low Quality Results/Experiences</small>
            </div>
            <div class="rating">
                <img src="../image/caution.png" alt=""><br>
                <small>Average experience</small>
            </div>
            <div class="rating">
                <img src="../image/like.png" alt=""><br>
                <small>Good experience/result</small>
            </div>
            <div class="rating">
                <img src="../image/medal.png" alt=""><br>
                <small>Great experiences/results</small>
            </div>
            <div class="rating active">
                <img src="../image/jewels.png" alt=""><br>
                <small>Beyond Expectations</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="../../../web-development/js/feedback.js"></script>
</body>
</html>
