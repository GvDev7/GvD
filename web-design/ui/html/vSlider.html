<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="../css/slider.css">
    <title>GvD Slider</title>
</head>
<body>
    <div class="backdrop">
        <div class="left-slide">
            <div style="background-color: greenyellow;">
                <h1>Learn</h1>
                <p>And keep giving back your understanding</p>
            </div>
            <div style="background-color: chartreuse;">
                <h1>Growth</h1>
                <p>Benefit to the community</p>
            </div>
            <div style="background-color: mediumspringgreen;">
                <h1>Develop</h1>
                <p>Improve the environment that shaped you</p>
            </div>
            <div style="background-color: lawngreen;">
                <h1>Rise</h1>
                <p>To be satisfied</p>
            </div>
        </div>
        <div class="right-slide">            
            <div style="background-image: url(../image/Rise.jpg);"></div>
            <div style="background-image: url(../image/Develop.jpg);"></div>
            <div style="background-image: url(../image/Growth.jpg);"></div>
            <div style="background-image: url(../image/Learn.jpg);"></div>
        </div>
        <div class="arrow-btns">
            <button class="down-btn">
                <i class="fa-solid fa-angles-down"></i>
            </button>
            <button class="up-btn">
                <i class="fa-solid fa-angles-up"></i>
            </button>
        </div>
    </div>
    <script src="../../../web-development/js/slider.js"></script>
</body>
</html>
